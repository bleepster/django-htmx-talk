{% if question %}
<div>
    <h1>{{ question.question_text }}</h1>
    {% for choice in question.choice_set.all %}
        <div class="result-entry">{{ choice.choice_text }} ({{ choice.votes }} vote{{ choice.votes|pluralize }})</div>
    {% endfor %}
</div>
<div>
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</div>
{% endif %}

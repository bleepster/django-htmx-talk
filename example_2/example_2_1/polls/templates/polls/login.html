{% extends "polls/base.html" %}

{% block content %}
<div class="login">
  <form action="{% url "polls:login" %}" method="post">
    {% csrf_token %}
    <div class="login-input-group">
        {{ login_form.username }}
    </div>
    <div class="login-input-group">
      <div>
        {{ login_form.password }}
    </div>
    <div class="login-error-message">
      {{ login_form.non_field_errors }}
    </div>
    <input type="submit" value="Login">
  </form>
</div>
{% endblock %}
